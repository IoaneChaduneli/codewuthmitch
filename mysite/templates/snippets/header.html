
`     {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>

    <style type="text/css">
        @media (min-width:768px){
            html{
                font-size:16px;
            }
        }
        body {
            background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
          }
        .container-block{
            max-width:1900px;
            width:100%;
            display:flex;
            justify-content:space-between;
        }
        .navigation{
            max-width:600px;
            width:100%;
            display:flex;
            
        }
          .container {
            max-width: 960px;
          }
          
          .pricing-header {
            max-width: 700px;
          }
        
        .signup{
            text-align:center;
        }
        .search-bar{
          max-width:500px;
          width:100%;
        }
        </style>
        {% comment %} header {% endcomment %}
    <div class="d-flex flex-column flex-column flex-md-row align-items-center p3 px-md-4 mb-3 bg-white border-bottom shadow-sm container-block">
        {% comment %} <h5 class="my-0 mr-md-auto dont-weight-normal"> {% endcomment %}
        <img class="my-0 mr-md-auto dont-weight-normal" src="{% static 'angular-icon.svg' %}" width="50" height="50">
        {% comment %} </h5> {% endcomment %}

        <div class="search-bar mt-sm-2 mr-2">
          <form method="get">
            <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
          </form>
        </div>

        <nav class="navigation">
            {% if request.user.is_authenticated %}
          <a class="p-3 text-dark text-decoration-none" href="{% url 'personal:home' %}">Home</a>
          <a class="p-3 text-dark text-decoration-none" href="{% url 'account:user-logout' %}">Logout</a>
          <a class="p-3 text-dark text-decoration-none" href="{% url 'account:account' %}">Hi, {{ request.user.username }}</a>
       
        {% else %}
        
            <a class="p-3 text-dark text-decoration-none" href="{% url 'personal:home' %}">Home</a>
            <a class="p-3 text-dark text-decoration-none" href="{% url 'account:login' %}">Login</a>
        </nav>
        <a class="btn btn-outline-primary signup" href="{% url 'account:user-register' %}">Register</a>
        {% endif %} 
      </div>
      
{% comment %}  end header {% endcomment %}
<script type="text/javascript">
  document.getElementById("id_q").value = "{{query}}"
</script>
